<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - PrepBite</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <a href="index.html" class="logo-link">
                    <h1 class="logo">PrepBite</h1>
                </a>
            </div>
            <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
                <span class="hamburger"></span>
            </button>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="meals.html">Browse Meals</a></li>
                <li><a href="how-it-works.html">How It Works</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="cart.html" class="cart-link">Cart</a></li>
            </ul>
        </div>
    </nav>

    <!-- Checkout Section -->
    <section class="checkout-section">
        <div id="checkoutContainer">
            <div class="checkout-header">
                <h1>Checkout</h1>
            </div>

            <div class="checkout-content">
                <!-- Form Section -->
                <form id="checkoutForm" class="form-section">
                    <h2>Customer Details</h2>

                    <div class="form-group">
                        <label for="fullName">Full Name *</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber">Phone Number *</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" required>
                    </div>

                    <div class="form-group">
                        <label for="deliveryAddress">Delivery Address *</label>
                        <input type="text" id="deliveryAddress" name="deliveryAddress" required>
                    </div>

                    <div class="form-group">
                        <label for="city">City *</label>
                        <input type="text" id="city" name="city" required>
                    </div>

                    <div class="form-group">
                        <label for="pincode">Pincode *</label>
                        <input type="text" id="pincode" name="pincode" required>
                    </div>

                    <!-- Payment Method -->
                    <div class="payment-method">
                        <h3>Payment Method</h3>
                        <div class="payment-options">
                            <div class="payment-option">
                                <input type="radio" id="cod" name="paymentMethod" value="Cash on Delivery" checked>
                                <label for="cod">Cash on Delivery</label>
                            </div>
                            <div class="payment-option">
                                <input type="radio" id="upi" name="paymentMethod" value="UPI">
                                <label for="upi">UPI (Prototype)</label>
                            </div>
                        </div>
                    </div>

                    <div class="checkout-buttons">
                        <a href="cart.html" class="btn btn-outline">Back to Cart</a>
                        <button type="submit" class="btn btn-primary">Place Order</button>
                    </div>
                </form>

                <!-- Summary Section -->
                <div class="summary-section">
                    <h2>Order Summary</h2>
                    <div id="orderSummary">
                        <!-- Order summary will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <h3>PrepBite</h3>
                <p>Smart Meal Kits for Smart People</p>
            </div>
            <p class="footer-copyright">&copy; 2026 PrepBite. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>

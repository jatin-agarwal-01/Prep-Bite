<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - PrepBite</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .checkout-section {
            padding: 60px 20px;
            background-color: #f9f9f9;
            min-height: 70vh;
        }

        #checkoutContainer {
            max-width: 900px;
            margin: 0 auto;
        }

        .checkout-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .checkout-header h1 {
            font-size: 2rem;
            color: #2c3e50;
        }

        .checkout-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .form-section,
        .summary-section {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .form-section h2,
        .summary-section h2 {
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            color: #2c3e50;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 0.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #27ae60;
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.1);
        }

        .payment-method {
            margin: 1.5rem 0;
        }

        .payment-method h3 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        .payment-options {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .payment-option {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.8rem;
            background-color: #f9f9f9;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-option:hover {
            background-color: #ecf0f1;
        }

        .payment-option input[type="radio"] {
            cursor: pointer;
            width: 18px;
            height: 18px;
        }

        .payment-option label {
            cursor: pointer;
            margin: 0;
            color: #2c3e50;
            font-weight: 500;
        }

        #orderSummary {
            margin-bottom: 1.5rem;
        }

        .order-items {
            margin-bottom: 1rem;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem 0;
            border-bottom: 1px solid #ecf0f1;
            color: #555;
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .order-total {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            color: white;
            padding: 1rem;
            border-radius: 6px;
            text-align: right;
            font-size: 1.2rem;
        }

        .order-total strong {
            font-size: 1.5rem;
        }

        .checkout-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .checkout-buttons .btn {
            flex: 1;
        }

        .success-message {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            color: white;
            padding: 3rem 2rem;
            border-radius: 10px;
            text-align: center;
        }

        .success-message h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            border: none;
            color: white;
            padding: 0;
        }

        .success-message p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.95;
        }

        .success-message .btn {
            background-color: white;
            color: #27ae60;
        }

        @media (max-width: 768px) {
            .checkout-content {
                grid-template-columns: 1fr;
            }

            .checkout-buttons {
                flex-direction: column;
            }

            .checkout-buttons .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <a href="index.html" class="logo-link">
                    <h1 class="logo">PrepBite</h1>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="meals.html">Browse Meals</a></li>
                <li><a href="how-it-works.html">How It Works</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="cart.html" class="cart-link">Cart</a></li>
            </ul>
        </div>
    </nav>

    <!-- Checkout Section -->
    <section class="checkout-section">
        <div id="checkoutContainer">
            <div class="checkout-header">
                <h1>Checkout</h1>
            </div>

            <div class="checkout-content">
                <!-- Form Section -->
                <form id="checkoutForm" class="form-section">
                    <h2>Customer Details</h2>

                    <div class="form-group">
                        <label for="fullName">Full Name *</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber">Phone Number *</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" required>
                    </div>

                    <div class="form-group">
                        <label for="deliveryAddress">Delivery Address *</label>
                        <input type="text" id="deliveryAddress" name="deliveryAddress" required>
                    </div>

                    <div class="form-group">
                        <label for="city">City *</label>
                        <input type="text" id="city" name="city" required>
                    </div>

                    <div class="form-group">
                        <label for="pincode">Pincode *</label>
                        <input type="text" id="pincode" name="pincode" required>
                    </div>

                    <!-- Payment Method -->
                    <div class="payment-method">
                        <h3>Payment Method</h3>
                        <div class="payment-options">
                            <div class="payment-option">
                                <input type="radio" id="cod" name="paymentMethod" value="Cash on Delivery" checked>
                                <label for="cod">Cash on Delivery</label>
                            </div>
                            <div class="payment-option">
                                <input type="radio" id="upi" name="paymentMethod" value="UPI">
                                <label for="upi">UPI (Prototype)</label>
                            </div>
                        </div>
                    </div>

                    <div class="checkout-buttons">
                        <a href="cart.html" class="btn btn-outline">Back to Cart</a>
                        <button type="submit" class="btn btn-primary">Place Order</button>
                    </div>
                </form>

                <!-- Summary Section -->
                <div class="summary-section">
                    <h2>Order Summary</h2>
                    <div id="orderSummary">
                        <!-- Order summary will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <h3>PrepBite</h3>
                <p>Smart Meal Kits for Smart People</p>
            </div>
            <p class="footer-copyright">&copy; 2026 PrepBite. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
